<h2 id="URL编码算法"><a href="#URL编码算法" class="headerlink" title="URL编码算法:"></a>URL编码算法:</h2><p>URL编码规则:</p>
<p><img src="https://s2.loli.net/2021/12/31/9t8xMgmaNolh1Sq.png" alt="image-20211231095801508"></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">String original = <span class="string">&quot;URL 参数&quot;</span>;</span><br><span class="line">String encoded = URLEncoder.encode(original, <span class="string">&quot;UTF-8&quot;</span>);</span><br><span class="line">System.out.println(encoded);</span><br><span class="line">String ori = <span class="keyword">new</span> String(URLDecoder.decode(encoded, <span class="string">&quot;UTF-8&quot;</span>));</span><br><span class="line">System.out.println(ori);</span><br></pre></td></tr></table></figure>

<h2 id="Base64编码"><a href="#Base64编码" class="headerlink" title="Base64编码:"></a>Base64编码:</h2><p><img src="https://s2.loli.net/2021/12/31/SDmYX4sdPZg5UO9.png" alt="image-20211231103138487"></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">String original = <span class="string">&quot;URL 参数&quot;</span>;</span><br><span class="line">String b64 = Base64.getEncoder().encodeToString(original.getBytes());</span><br><span class="line">System.out.println(b64);</span><br><span class="line">String ori = <span class="keyword">new</span> String(Base64.getDecoder().decode(b64),<span class="string">&quot;utf-8&quot;</span>);</span><br><span class="line">System.out.println(ori);</span><br></pre></td></tr></table></figure>

<h2 id="MD5算法"><a href="#MD5算法" class="headerlink" title="MD5算法"></a>MD5算法</h2><p><img src="https://s2.loli.net/2021/12/31/8hoUbXVPnWC5R7K.png" alt="image-20211231103314919"></p>
<p><img src="https://s2.loli.net/2021/12/31/qkXZRalIgzjMiUF.png" alt="image-20211231105456295"></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">String original = <span class="string">&quot;URL 参数&quot;</span>;</span><br><span class="line">MessageDigest md = <span class="keyword">null</span>;</span><br><span class="line"><span class="keyword">try</span> &#123;</span><br><span class="line">    md=MessageDigest.getInstance(<span class="string">&quot;MD5&quot;</span>);</span><br><span class="line">&#125; <span class="keyword">catch</span> (NoSuchAlgorithmException e) &#123;</span><br><span class="line">    e.printStackTrace();</span><br><span class="line">&#125;</span><br><span class="line">md.update(original.getBytes());</span><br><span class="line">System.out.println(String.format(<span class="string">&quot;%032x&quot;</span>, <span class="keyword">new</span> BigInteger(<span class="number">1</span>, md.digest())));</span><br></pre></td></tr></table></figure>

<h4 id="加盐数据"><a href="#加盐数据" class="headerlink" title="加盐数据"></a>加盐数据</h4><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">String original = <span class="string">&quot;helloworld&quot;</span>;</span><br><span class="line">String salt = <span class="string">&quot;Random salt&quot;</span>;</span><br><span class="line">MessageDigest md = <span class="keyword">null</span>;</span><br><span class="line"><span class="keyword">try</span> &#123;</span><br><span class="line">    md=MessageDigest.getInstance(<span class="string">&quot;MD5&quot;</span>);</span><br><span class="line">&#125; <span class="keyword">catch</span> (NoSuchAlgorithmException e) &#123;</span><br><span class="line">    e.printStackTrace();</span><br><span class="line">&#125;</span><br><span class="line">md.update((salt+original).getBytes(<span class="string">&quot;utf-8&quot;</span>));</span><br><span class="line">System.out.println(String.format(<span class="string">&quot;%032x&quot;</span>, <span class="keyword">new</span> BigInteger(<span class="number">1</span>, md.digest())));</span><br></pre></td></tr></table></figure>

<h2 id="SHA-1加密算法"><a href="#SHA-1加密算法" class="headerlink" title="SHA-1加密算法"></a>SHA-1加密算法</h2><p><img src="https://s2.loli.net/2021/12/31/YaLQGlTI4O9MUkn.png" alt="image-20211231143424988"></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">String s = &quot;SHA1摘要算法测试&quot;;</span><br><span class="line">MessageDigest md = null;</span><br><span class="line">try &#123;</span><br><span class="line">    md=MessageDigest.getInstance(&quot;SHA-256&quot;);//SHA-256,md5,SHA-1，RipeMD160</span><br><span class="line">&#125; catch (NoSuchAlgorithmException e) &#123;</span><br><span class="line">    e.printStackTrace();</span><br><span class="line">&#125;</span><br><span class="line">md.update(s.getBytes(&quot;UTF-8&quot;));</span><br><span class="line">byte[] r = md.digest();</span><br><span class="line">System.out.println(String.format(&quot;%x&quot;, new BigInteger(1, r)).length());</span><br></pre></td></tr></table></figure>

<h2 id="HmacMD5算法："><a href="#HmacMD5算法：" class="headerlink" title="HmacMD5算法："></a>HmacMD5算法：</h2><p><img src="https://s2.loli.net/2021/12/31/FKa1u4f93SRTs5O.png" alt="image-20211231151944093"></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">String algorithm = &quot;HmacSHA1&quot;;</span><br><span class="line">String data=&quot;helloworld&quot;;</span><br><span class="line">KeyGenerator keyGen = null;</span><br><span class="line">keyGen = KeyGenerator.getInstance(algorithm);</span><br><span class="line">SecretKey skey = keyGen.generateKey();</span><br><span class="line">Mac mac = null;</span><br><span class="line">mac = Mac.getInstance(algorithm);</span><br><span class="line">mac.init(skey);</span><br><span class="line">mac.update(data.getBytes(&quot;UTF-8&quot;));</span><br><span class="line">byte[] result = mac.doFinal();</span><br><span class="line">System.out.println(String.format(&quot;%x&quot;,new BigInteger(1,result)));</span><br></pre></td></tr></table></figure>

<h2 id="对称加密算法"><a href="#对称加密算法" class="headerlink" title="对称加密算法:"></a>对称加密算法:</h2><p><img src="https://s2.loli.net/2021/12/31/TBzAEOkXGZ29mCh.png" alt="image-20211231152023524"></p>
<p><img src="https://s2.loli.net/2021/12/31/PGgpCNm4S2zYQxq.png" alt="image-20211231152049436"></p>
<p><img src="https://s2.loli.net/2021/12/31/knf2PUJNjX8BAuw.png" alt="image-20211231152108989"></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line"><span class="keyword">byte</span>[] key = <span class="string">&quot;1234567890abcdef&quot;</span>.getBytes(<span class="string">&quot;UTF-8&quot;</span>);</span><br><span class="line">String message=<span class="string">&quot;Hello,world! encrypted using AES&quot;</span>;</span><br><span class="line"><span class="keyword">byte</span>[] data = message.getBytes(StandardCharsets.UTF_8);</span><br><span class="line"><span class="keyword">byte</span>[] encrypted=encrypted(key, data);</span><br><span class="line">System.out.println(Base64.getEncoder().encodeToString(encrypted));</span><br><span class="line"><span class="keyword">byte</span>[] decrypted = decrypted(key, encrypted);</span><br><span class="line">System.out.println(<span class="keyword">new</span> String(decrypted,<span class="string">&quot;UTF-8&quot;</span>));</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">byte</span>[] encrypted(<span class="keyword">byte</span>[] key,<span class="keyword">byte</span>[] data) <span class="keyword">throws</span> NoSuchPaddingException, NoSuchAlgorithmException, BadPaddingException, IllegalBlockSizeException, InvalidKeyException &#123;</span><br><span class="line">        String CIPHER_NAME = <span class="string">&quot;AES/ECB/PKCS5Padding&quot;</span>;</span><br><span class="line">        Cipher cipher = Cipher.getInstance(CIPHER_NAME);</span><br><span class="line">        SecretKeySpec keySpec = <span class="keyword">new</span> SecretKeySpec(key, <span class="string">&quot;AES&quot;</span>);</span><br><span class="line">        cipher.init(Cipher.ENCRYPT_MODE, keySpec);</span><br><span class="line">        <span class="keyword">return</span> cipher.doFinal(data);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">byte</span>[] decrypted(<span class="keyword">byte</span>[] key,<span class="keyword">byte</span>[] data) <span class="keyword">throws</span> NoSuchPaddingException, NoSuchAlgorithmException, BadPaddingException, IllegalBlockSizeException, InvalidKeyException &#123;</span><br><span class="line">        String CIPHER_NAME = <span class="string">&quot;AES/ECB/PKCS5Padding&quot;</span>;</span><br><span class="line">        Cipher cipher = Cipher.getInstance(CIPHER_NAME);</span><br><span class="line">        SecretKeySpec keySpec = <span class="keyword">new</span> SecretKeySpec(key, <span class="string">&quot;AES&quot;</span>);</span><br><span class="line">        cipher.init(Cipher.DECRYPT_MODE, keySpec);</span><br><span class="line">        <span class="keyword">return</span> cipher.doFinal(data);</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
