<h3 id="编写测试类"><a href="#编写测试类" class="headerlink" title="编写测试类"></a>编写测试类</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br></pre></td><td class="code"><pre><span class="line">//@SpringBootTest</span><br><span class="line">class SpringbootJwt2020ApplicationTests &#123;</span><br><span class="line"></span><br><span class="line">    //令牌获取</span><br><span class="line">    @Test</span><br><span class="line">    void contextLoads() &#123;</span><br><span class="line">        Map&lt;String, Object&gt; map = new HashMap&lt;&gt;();</span><br><span class="line"></span><br><span class="line">        Calendar instance = Calendar.getInstance();</span><br><span class="line">        instance.add(Calendar.SECOND, 2000);</span><br><span class="line"></span><br><span class="line">        String token = JWT.create().withHeader(map) //header</span><br><span class="line">                .withClaim(&quot;userId&quot;, 21)//payload</span><br><span class="line">                .withClaim(&quot;username&quot;, &quot;xiaochen&quot;)//payload</span><br><span class="line">                .withExpiresAt(instance.getTime())//指定令牌的过期时间</span><br><span class="line">                .sign(Algorithm.HMAC256(&quot;!Q@W#E$R&quot;)) //签名</span><br><span class="line">                ;</span><br><span class="line">        System.out.println(token);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    //令牌验证:根据令牌和签名解析数据</span><br><span class="line">    //常见异常：</span><br><span class="line">    //SignatureVerificationException 签名不一致异常</span><br><span class="line">    //TokenExpiredException 令牌过期异常</span><br><span class="line">    //AlgorithmMismatchException 算法不匹配异常</span><br><span class="line">    //InvalidClaimException 失效的payload异常</span><br><span class="line">    @Test</span><br><span class="line">    void test() &#123;</span><br><span class="line">//        String token = &quot;eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJleHAiOjE1OTk2NDkxMzMsInVzZXJJZCI6MjEsInVzZXJuYW1lIjoieGlhb2NoZW4ifQ.LmTERviRHnmKpOeXO0f9K2nR1C7AovGfAV6Fmx7tcw0&quot;;</span><br><span class="line">        String token = &quot;eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJleHAiOjE1OTk2NTEzOTgsInVzZXJJZCI6MjEsInVzZXJuYW1lIjoieGlhb2NoZW4ifQ.KgJhjqs0T2WCijB9MDJQE9pCoKaC_eO3H6ILDmrhz1A&quot;;</span><br><span class="line"></span><br><span class="line">        JWTVerifier jwtVerifier = JWT.require(Algorithm.HMAC256(&quot;!Q@W#E$R&quot;)).build();</span><br><span class="line">        DecodedJWT decodedJWT = jwtVerifier.verify(token);</span><br><span class="line">        System.out.println(&quot;用户Id：&quot; + decodedJWT.getClaim(&quot;userId&quot;).asInt());</span><br><span class="line">        System.out.println(&quot;用户名：&quot; + decodedJWT.getClaim(&quot;username&quot;));</span><br><span class="line">        System.out.println(&quot;过期时间：&quot; + decodedJWT.getExpiresAt());</span><br><span class="line"></span><br><span class="line">//        用户Id：21</span><br><span class="line">//        用户名：com.auth0.jwt.impl.JsonNodeClaim@236e3f4e</span><br><span class="line">//        过期时间：Wed Sep 09 19:36:38 CST 2020</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h1 id="2-JWT工具类"><a href="#2-JWT工具类" class="headerlink" title="2.JWT工具类"></a>2.JWT工具类</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br></pre></td><td class="code"><pre><span class="line">package com.chilly.utils;</span><br><span class="line"></span><br><span class="line">import com.auth0.jwt.JWT;</span><br><span class="line">import com.auth0.jwt.JWTCreator;</span><br><span class="line">import com.auth0.jwt.algorithms.Algorithm;</span><br><span class="line">import com.auth0.jwt.interfaces.DecodedJWT;</span><br><span class="line"></span><br><span class="line">import java.util.Calendar;</span><br><span class="line">import java.util.Map;</span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> * Created by Chilly Cui on 2020/9/9.</span><br><span class="line"> */</span><br><span class="line">public class JWTUtils &#123;</span><br><span class="line">    private static String SECRET = &quot;token!Q@W#E$R&quot;;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 生产token</span><br><span class="line">     */</span><br><span class="line">    public static String getToken(Map&lt;String, String&gt; map) &#123;</span><br><span class="line">        JWTCreator.Builder builder = JWT.create();</span><br><span class="line"></span><br><span class="line">        //payload</span><br><span class="line">        map.forEach((k, v) -&gt; &#123;</span><br><span class="line">            builder.withClaim(k, v);</span><br><span class="line">        &#125;);</span><br><span class="line"></span><br><span class="line">        Calendar instance = Calendar.getInstance();</span><br><span class="line">        instance.add(Calendar.DATE, 7); //默认7天过期</span><br><span class="line"></span><br><span class="line">        builder.withExpiresAt(instance.getTime());//指定令牌的过期时间</span><br><span class="line">        String token = builder.sign(Algorithm.HMAC256(SECRET));//签名</span><br><span class="line">        return token;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 验证token</span><br><span class="line">     */</span><br><span class="line">    public static DecodedJWT verify(String token) &#123;</span><br><span class="line">        //如果有任何验证异常，此处都会抛出异常</span><br><span class="line">        DecodedJWT decodedJWT = JWT.require(Algorithm.HMAC256(SECRET)).build().verify(token);</span><br><span class="line">        return decodedJWT;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">//    /**</span><br><span class="line">//     * 获取token中的 payload</span><br><span class="line">//     */</span><br><span class="line">//    public static DecodedJWT getToken(String token) &#123;</span><br><span class="line">//        DecodedJWT decodedJWT = JWT.require(Algorithm.HMAC256(SECRET)).build().verify(token);</span><br><span class="line">//        return decodedJWT;</span><br><span class="line">//    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h1 id="3-JWT拦截器"><a href="#3-JWT拦截器" class="headerlink" title="3.JWT拦截器"></a>3.JWT拦截器</h1><h4 id="拦截器配置"><a href="#拦截器配置" class="headerlink" title="拦截器配置"></a>拦截器配置</h4><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">package com.chilly.config;</span><br><span class="line"></span><br><span class="line">import com.chilly.interceptors.JWTInterceptor;</span><br><span class="line">import org.springframework.context.annotation.Configuration;</span><br><span class="line">import org.springframework.web.servlet.config.annotation.InterceptorRegistry;</span><br><span class="line">import org.springframework.web.servlet.config.annotation.WebMvcConfigurer;</span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> * Created by Chilly Cui on 2020/9/9.</span><br><span class="line"> */</span><br><span class="line">@Configuration</span><br><span class="line">public class InterceptorConfig implements WebMvcConfigurer &#123;</span><br><span class="line"></span><br><span class="line">    @Override</span><br><span class="line">    public void addInterceptors(InterceptorRegistry registry) &#123;</span><br><span class="line">        registry.addInterceptor(new JWTInterceptor())</span><br><span class="line">                .addPathPatterns(&quot;/user/test&quot;)</span><br><span class="line">                .excludePathPatterns(&quot;/user/login&quot;)</span><br><span class="line">        ;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h4 id="拦截器配置类"><a href="#拦截器配置类" class="headerlink" title="拦截器配置类"></a>拦截器配置类</h4><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br></pre></td><td class="code"><pre><span class="line">package com.chilly.interceptors;</span><br><span class="line"></span><br><span class="line">import com.auth0.jwt.exceptions.AlgorithmMismatchException;</span><br><span class="line">import com.auth0.jwt.exceptions.InvalidClaimException;</span><br><span class="line">import com.auth0.jwt.exceptions.SignatureVerificationException;</span><br><span class="line">import com.auth0.jwt.exceptions.TokenExpiredException;</span><br><span class="line">import com.chilly.utils.JWTUtils;</span><br><span class="line">import com.fasterxml.jackson.databind.ObjectMapper;</span><br><span class="line">import lombok.extern.slf4j.Slf4j;</span><br><span class="line">import org.springframework.web.servlet.HandlerInterceptor;</span><br><span class="line"></span><br><span class="line">import javax.servlet.http.HttpServletRequest;</span><br><span class="line">import javax.servlet.http.HttpServletResponse;</span><br><span class="line">import java.util.HashMap;</span><br><span class="line">import java.util.Map;</span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> * Created by Chilly Cui on 2020/9/9.</span><br><span class="line"> */</span><br><span class="line">@Slf4j</span><br><span class="line">public class JWTInterceptor implements HandlerInterceptor &#123;</span><br><span class="line"></span><br><span class="line">    @Override</span><br><span class="line">    public boolean preHandle(HttpServletRequest request,</span><br><span class="line">                             HttpServletResponse response,</span><br><span class="line">                             Object handler) throws Exception &#123;</span><br><span class="line"></span><br><span class="line">        //获取请求头中的令牌</span><br><span class="line">        String token = request.getHeader(&quot;token&quot;);</span><br><span class="line">        log.info(&quot;当前token为：&#123;&#125;&quot;, token);</span><br><span class="line"></span><br><span class="line">        Map&lt;String, Object&gt; map = new HashMap&lt;&gt;();</span><br><span class="line">        try &#123;</span><br><span class="line">            JWTUtils.verify(token);</span><br><span class="line">            return true;</span><br><span class="line">        &#125; catch (SignatureVerificationException e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">            map.put(&quot;msg&quot;, &quot;签名不一致&quot;);</span><br><span class="line">        &#125; catch (TokenExpiredException e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">            map.put(&quot;msg&quot;, &quot;令牌过期&quot;);</span><br><span class="line">        &#125; catch (AlgorithmMismatchException e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">            map.put(&quot;msg&quot;, &quot;算法不匹配&quot;);</span><br><span class="line">        &#125; catch (InvalidClaimException e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">            map.put(&quot;msg&quot;, &quot;失效的payload&quot;);</span><br><span class="line">        &#125; catch (Exception e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">            map.put(&quot;msg&quot;, &quot;token无效&quot;);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        map.put(&quot;state&quot;, false);</span><br><span class="line"></span><br><span class="line">        //响应到前台: 将map转为json</span><br><span class="line">        String json = new ObjectMapper().writeValueAsString(map);</span><br><span class="line">        response.setContentType(&quot;application/json;charset=UTF-8&quot;);</span><br><span class="line">        response.getWriter().println(json);</span><br><span class="line">        return false;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

n 2020/9/9.</span><br><span class="line"> */</span><br><span class="line">@RestController</span><br><span class="line">@Slf4j</span><br><span class="line">public class UserController &#123;</span><br><span class="line"></span><br><span class="line">    @Resource</span><br><span class="line">    private UserService userService;</span><br><span class="line"></span><br><span class="line">    @GetMapping(&quot;/user/login&quot;)</span><br><span class="line">    public Map&lt;String, Object&gt; login(User user) &#123;</span><br><span class="line">        log.info(&quot;用户名：&#123;&#125;&quot;, user.getName());</span><br><span class="line">        log.info(&quot;password: &#123;&#125;&quot;, user.getPassword());</span><br><span class="line"></span><br><span class="line">        Map&lt;String, Object&gt; map = new HashMap&lt;&gt;();</span><br><span class="line"></span><br><span class="line">        try &#123;</span><br><span class="line">            User userDB = userService.login(user);</span><br><span class="line"></span><br><span class="line">            Map&lt;String, String&gt; payload = new HashMap&lt;&gt;();</span><br><span class="line">            payload.put(&quot;id&quot;, userDB.getId());</span><br><span class="line">            payload.put(&quot;name&quot;, userDB.getName());</span><br><span class="line">            String token = JWTUtils.getToken(payload);</span><br><span class="line"></span><br><span class="line">            map.put(&quot;state&quot;, true);</span><br><span class="line">            map.put(&quot;msg&quot;, &quot;登录成功&quot;);</span><br><span class="line">            map.put(&quot;token&quot;, token);</span><br><span class="line">            return map;</span><br><span class="line">        &#125; catch (Exception e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">            map.put(&quot;state&quot;, false);</span><br><span class="line">            map.put(&quot;msg&quot;, e.getMessage());</spa
