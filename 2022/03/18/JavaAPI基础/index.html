r><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br><span class="line">216</span><br><span class="line">217</span><br></pre></td><td class="code"><pre><span class="line">package service;</span><br><span class="line"></span><br><span class="line">import com.alibaba.fastjson.JSON;</span><br><span class="line">import com.alibaba.fastjson.JSONObject;</span><br><span class="line">import com.fasterxml.jackson.core.JsonProcessingException;</span><br><span class="line">import com.fasterxml.jackson.databind.ObjectMapper;</span><br><span class="line">import com.google.gson.Gson;</span><br><span class="line">import com.google.gson.reflect.TypeToken;</span><br><span class="line"></span><br><span class="line">import java.io.IOException;</span><br><span class="line">import java.util.*;</span><br><span class="line"></span><br><span class="line">public class JsonTest &#123;</span><br><span class="line">    public static void main(String[] args) &#123;</span><br><span class="line"></span><br><span class="line">        /*JSON 对象与字符串的相互转化</span><br><span class="line">        方法	作用</span><br><span class="line">        JSON.parseObject()	从字符串解析 JSON 对象</span><br><span class="line">        JSON.parseArray()	从字符串解析 JSON 数组</span><br><span class="line">        JSON.toJSONString(obj/array)	将 JSON 对象或 JSON 数组转化为字符串*/</span><br><span class="line">        /*JSONObject object = new JSONObject();</span><br><span class="line">        //string</span><br><span class="line">        object.put(&quot;string&quot;,&quot;string&quot;);</span><br><span class="line">        //int</span><br><span class="line">        object.put(&quot;int&quot;,2);</span><br><span class="line">        //boolean</span><br><span class="line">        object.put(&quot;boolean&quot;,true);</span><br><span class="line">        //array</span><br><span class="line">        List&lt;Integer&gt; integers = Arrays.asList(1,2,3);</span><br><span class="line">        object.put(&quot;list&quot;,integers);</span><br><span class="line">        //null</span><br><span class="line">        object.put(&quot;null&quot;,null);</span><br><span class="line">        System.out.println(object);*/</span><br><span class="line"></span><br><span class="line">        /*JSONObject object = JSONObject</span><br><span class="line">                .parseObject(&quot;&#123;\&quot;boolean\&quot;:true,\&quot;string\&quot;:\&quot;string\&quot;,\&quot;list\&quot;:[1,2,3],\&quot;int\&quot;:2&#125;&quot;);</span><br><span class="line">        //string</span><br><span class="line">        String s = object.getString(&quot;string&quot;);</span><br><span class="line">        System.out.println(s);</span><br><span class="line">        //int</span><br><span class="line">        int i = object.getIntValue(&quot;int&quot;);</span><br><span class="line">        System.out.println(i);</span><br><span class="line">        //boolean</span><br><span class="line">        boolean b = object.getBooleanValue(&quot;boolean&quot;);</span><br><span class="line">        System.out.println(b);</span><br><span class="line">        //list</span><br><span class="line">        List&lt;Integer&gt; integers = JSON.parseArray(object.getJSONArray(&quot;list&quot;).toJSONString(),Integer.class);</span><br><span class="line">        integers.forEach(System.out::println);</span><br><span class="line">        //null0</span><br><span class="line">        System.out.println(object.getString(&quot;null&quot;));*/</span><br><span class="line"></span><br><span class="line">//        jask-json</span><br><span class="line">        /*List&lt;Student&gt; studentList=new ArrayList&lt;&gt;();</span><br><span class="line">        studentList.add(new Student(1L,&quot;王磊&quot;));</span><br><span class="line">        studentList.add(new Student(2L,&quot;张三&quot;));</span><br><span class="line">        String studentListJsonStr=JSONUtil.toJson(studentList);</span><br><span class="line">        System.out.println(&quot;jsonStr:&quot;+studentListJsonStr);</span><br><span class="line">        List&lt;Student&gt; students= (List&lt;Student&gt;) JSONUtil.parseObject(studentListJsonStr,List.class);</span><br><span class="line">        System.out.println(&quot;列表第一个student:&quot;+students.get(0));*/</span><br><span class="line"></span><br><span class="line">        // 创建Bean</span><br><span class="line">        Person p = new Person(&quot;艾伦·耶格尔&quot;, 16, true, Arrays.asList(&quot;自由&quot;, &quot;迫害莱纳&quot;));</span><br><span class="line">        // 创建Gson对象</span><br><span class="line">        Gson gson = new Gson();</span><br><span class="line">        // 调用Gson的String toJson(Object)方法将Bean转换为json字符串</span><br><span class="line">        String pJson = gson.toJson(p);</span><br><span class="line"></span><br><span class="line">        System.out.println(pJson);</span><br><span class="line"></span><br><span class="line">        // 先准备一个List集合</span><br><span class="line">        List&lt;Person&gt; list = new ArrayList&lt;Person&gt;();</span><br><span class="line">        list.add(new Person(&quot;三笠·阿克曼&quot;, 16, false, Arrays.asList(&quot;砍巨人&quot;, &quot;保护艾伦&quot;)));</span><br><span class="line">        list.add(new Person(&quot;阿明·阿诺德&quot;, 16, true, Arrays.asList(&quot;看书&quot;, &quot;玩海螺&quot;)));</span><br><span class="line">        System.out.println(list);</span><br><span class="line">        // 创建Gson实例</span><br><span class="line">        gson = new Gson();</span><br><span class="line">        // 调用Gson的toJson方法</span><br><span class="line">        String listJson = gson.toJson(list);</span><br><span class="line">        System.out.println(listJson);</span><br><span class="line">        List fromJson = gson.fromJson(listJson, List.class);</span><br><span class="line">        System.out.println(fromJson.get(0).getClass());</span><br><span class="line">        // 调用Gson的 T fromJson(String, Type)将List集合的json串反序列化为List对象</span><br><span class="line">        List&lt;Person&gt; plist = gson.fromJson(listJson, new TypeToken&lt;List&lt;Person&gt;&gt;()&#123;&#125;.getType());</span><br><span class="line">        System.out.println(plist);</span><br><span class="line"></span><br><span class="line">        Map&lt;String, Person&gt; map = new HashMap&lt;&gt;();</span><br><span class="line">        map.put(&quot;p1&quot;, new Person(&quot;利威尔·阿克曼&quot;, 35, true, Arrays.asList(&quot;砍猴儿&quot;, &quot;打扫卫生&quot;)));</span><br><span class="line">        map.put(&quot;p2&quot;, new Person(&quot;韩吉·佐耶&quot;, 33, false, Arrays.asList(&quot;研究巨人&quot;, &quot;讲故事&quot;)));</span><br><span class="line"></span><br><span class="line">        gson = new Gson();</span><br><span class="line">        String mapJson = gson.toJson(map);</span><br><span class="line"></span><br><span class="line">        System.out.println(mapJson);</span><br><span class="line">        // &#123;&quot;p1&quot;:&#123;&quot;name&quot;:&quot;利威尔·阿克曼&quot;,&quot;age&quot;:35,&quot;isMale&quot;:true,&quot;hobbies&quot;:[&quot;砍猴儿&quot;,&quot;打扫卫生&quot;]&#125;,&quot;p2&quot;:&#123;&quot;name&quot;:&quot;韩吉·佐耶&quot;,&quot;age&quot;:33,&quot;isMale&quot;:false,&quot;hobbies&quot;:[&quot;研究巨人&quot;,&quot;讲故事&quot;]&#125;&#125;</span><br><span class="line">        Map&lt;String, Person&gt; jsonMap = gson.fromJson(mapJson, new TypeToken&lt;Map&lt;String, Person&gt;&gt;() &#123; &#125;.getType());</span><br><span class="line">        System.out.println(jsonMap);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public static class Student&#123;</span><br><span class="line">        private String name;</span><br><span class="line">        private Long id;</span><br><span class="line"></span><br><span class="line">        public Student() &#123;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        public Student(Long id,String name) &#123;</span><br><span class="line">            this.name = name;</span><br><span class="line">            this.id = id;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        public String getName() &#123;</span><br><span class="line">            return name;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        public void setName(String name) &#123;</span><br><span class="line">            this.name = name;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        public Long getId() &#123;</span><br><span class="line">            return id;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        public void setId(Long id) &#123;</span><br><span class="line">            this.id = id;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        @Override</span><br><span class="line">        public String toString() &#123;</span><br><span class="line">            return &quot;Student&#123;&quot; +</span><br><span class="line">                    &quot;name=&#x27;&quot; + name + &#x27;\&#x27;&#x27; +</span><br><span class="line">                    &quot;, id=&quot; + id +</span><br><span class="line">                    &#x27;&#125;&#x27;;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line">class Person</span><br><span class="line">&#123;</span><br><span class="line">    private String name;</span><br><span class="line">    private int age;</span><br><span class="line">    private boolean isMale;</span><br><span class="line">    private List&lt;String&gt; hobbies;</span><br><span class="line"></span><br><span class="line">    // 省略构造器和getter/setter方法，注意重写toString方法，便于查看控制台输出。</span><br><span class="line"></span><br><span class="line">    public Person(String name, int age, boolean isMale, List&lt;String&gt; hobbies) &#123;</span><br><span class="line">        this.name = name;</span><br><span class="line">        this.age = age;</span><br><span class="line">        this.isMale = isMale;</span><br><span class="line">        this.hobbies = hobbies;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public String getName() &#123;</span><br><span class="line">        return name;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public void setName(String name) &#123;</span><br><span class="line">        this.name = name;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public int getAge() &#123;</span><br><span class="line">        return age;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public void setAge(int age) &#123;</span><br><span class="line">        this.age = age;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public boolean isMale() &#123;</span><br><span class="line">        return isMale;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public void setMale(boolean male) &#123;</span><br><span class="line">        isMale = male;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public List&lt;String&gt; getHobbies() &#123;</span><br><span class="line">        return hobbies;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public void setHobbies(List&lt;String&gt; hobbies) &#123;</span><br><span class="line">        this.hobbies = hobbies;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    @Override</span><br><span class="line">    public String toString()</span><br><span class="line">    &#123;</span><br><span class="line">        final StringBuilder sb = new StringBuilder(&quot;Person&#123;&quot;);</span><br><span class="line">        sb.append(&quot;name=&#x27;&quot;).append(name).append(&#x27;\&#x27;&#x27;);</span><br><span class="line">        sb.append(&quot;, age=&quot;).append(age);</span><br><span class="line">        sb.append(&quot;, isMale=&quot;).append(isMale);</span><br><span class="line">        sb.append(&quot;, hobbies=&quot;).append(hobbies);</span><br><span class="line">        sb.append(&#x27;&#125;&#x27;);</span><br><span class="line">        return sb.toString();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">class JSONUtil &#123;</span><br><span class="line">    private static ObjectMapper objectMapper=new ObjectMapper();</span><br><span class="line">    public static String  toJson(Object obj1)&#123;</span><br><span class="line">        try &#123;</span><br><span class="line">            return objectMapper.writeValueAsString(obj1);</span><br><span class="line">        &#125; catch (JsonProcessingException e) &#123;</span><br><span class="line">            System.out.println(&quot;json转换异常&quot;);</span><br><span class="line">        &#125;</span><br><span class="line">        return null;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public static Object parseObject(String jsonStr,Class targetClass)&#123;</span><br><span class="line">        try &#123;</span><br><span class="line">            return   objectMapper.readValue(jsonStr,targetClass);</span><br><span class="line">        &#125; catch (IOException e) &#123;</span><br><span class="line">            System.out.println(&quot;json转换异常&quot;);</span><br><span class="line">        &#125;</span><br><span class="line">        return null;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h1 id="HttpClient基本用法"><a href="#HttpClient基本用法" class="headerlink" title="HttpClient基本用法"></a>HttpClient基本用法</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br></pre></td><td class="code"><pre><span class="line">package service;</span><br><span class="line"></span><br><span class="line">import org.apache.http.HttpEntity;</span><br><span class="line">import org.apache.http.HttpStatus;</span><br><span class="line">import org.apache.http.client.ClientProtocolException;</span><br><span class="line">import org.apache.http.client.methods.CloseableHttpResponse;</span><br><span class="line">import org.apache.http.client.methods.HttpGet;</span><br><span class="line">import org.apache.http.client.utils.HttpClientUtils;</span><br><span class="line">import org.apache.http.impl.client.CloseableHttpClient;</span><br><span class="line">import org.apache.http.impl.client.HttpClients;</span><br><span class="line">import org.apache.http.util.EntityUtils;</span><br><span class="line"></span><br><span class="line">import java.io.IOException;</span><br><span class="line"></span><br><span class="line">public class HttpClientTest &#123;</span><br><span class="line">    public static void main(String[] args) &#123;</span><br><span class="line">        //1.生成httpclient，相当于该打开一个浏览器</span><br><span class="line">        CloseableHttpClient httpClient = HttpClients.createDefault();</span><br><span class="line">        CloseableHttpResponse response = null;</span><br><span class="line">        //2.创建get请求，相当于在浏览器地址栏输入 网址</span><br><span class="line">        HttpGet request = new HttpGet(&quot;https://www.baidu.com/&quot;);</span><br><span class="line">        request.setHeader(&quot;User-Agent&quot;,&quot;Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/96.0.4664.93 Safari/537.36&quot;);</span><br><span class="line">        /*HttpHost proxy = new HttpHost(&quot;112.85.168.223&quot;, 9999);</span><br><span class="line">        RequestConfig config = RequestConfig.custom().setProxy(proxy).build();</span><br><span class="line">        request.setConfig(config);*/</span><br><span class="line">        try &#123;</span><br><span class="line">            //3.执行get请求，相当于在输入地址栏后敲回车键</span><br><span class="line">            response = httpClient.execute(request);</span><br><span class="line"></span><br><span class="line">            //4.判断响应状态为200，进行处理</span><br><span class="line">            if(response.getStatusLine().getStatusCode() == HttpStatus.SC_OK) &#123;</span><br><span class="line">                //5.获取响应内容</span><br><span class="line">                HttpEntity httpEntity = response.getEntity();</span><br><span class="line">                String html = EntityUtils.toString(httpEntity, &quot;utf-8&quot;);</span><br><span class="line">                System.out.println(html);</span><br><span class="line">            &#125; else &#123;</span><br><span class="line">                //如果返回状态不是200，比如404（页面不存在）等，根据情况做处理，这里略</span><br><span class="line">                System.out.println(&quot;返回状态不是200&quot;);</span><br><span class="line">                System.out.println(EntityUtils.toString(response.getEntity(), &quot;utf-8&quot;));</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; catch (ClientProtocolException e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125; catch (IOException e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125; finally &#123;</span><br><span class="line">            //6.关闭</span><br><span class="line">            HttpClientUtils.closeQuietly(response);</span><br><span class="line">            HttpClientUtils.closeQuietly(httpClient);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<h1 id="xpath解析"><a href="#xpath解析" class="headerlink" title="xpath解析"></a>xpath解析</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">String xpath=&quot;//div[@id=&#x27;post_list&#x27;]/div[./div/div/span[@class=&#x27;article_view&#x27;]/a/num()&gt;1000]/div/h3/allText()&quot;;</span><br><span class="line">String doc = &quot;...&quot;;</span><br><span class="line">JXDocument jxDocument = new JXDocument(doc);</span><br><span class="line">List&lt;Object&gt; rs = jxDocument.sel(xpath);</span><br><span class="line">for (Object o:rs)&#123;</span><br><span class="line">     if (o instanceof Element)&#123;</span><br><span class="line">         int index = ((Element) o).siblingIndex();</span><br><span class="line">         System.out.println(index);</span><br><span class="line">     &#125;</span><br><span class="line">     System.out.println(o.toString());</span><br><span class="line"> &#125;</span><br></pre></td></tr></table></figure>



<h1 id="Jsonp解析"><a href="#Jsonp解析" class="headerlink" title="Jsonp解析"></a>Jsonp解析</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><span class="line">/**</span><br><span class="line">                 * 下面是Jsoup展现自我的平台</span><br><span class="line">                 */</span><br><span class="line">                //6.Jsoup解析html</span><br><span class="line">                Document document = Jsoup.parse(html);</span><br><span class="line">                //像js一样，通过标签获取title</span><br><span class="line">                System.out.println(document.getElementsByTag(&quot;title&quot;).first());</span><br><span class="line">                //像js一样，通过id 获取文章列表元素对象</span><br><span class="line">                Element postList = document.getElementById(&quot;post_list&quot;);</span><br><span class="line">                //像js一样，通过class 获取列表下的所有博客</span><br><span class="line">                Elements postItems = postList.getElementsByClass(&quot;post_item&quot;);</span><br><span class="line">                //循环处理每篇博客</span><br><span class="line">                for (Element postItem : postItems) &#123;</span><br><span class="line">                    //像jquery选择器一样，获取文章标题元素</span><br><span class="line">                    Elements titleEle = postItem.select(&quot;.post_item_body a[class=&#x27;titlelnk&#x27;]&quot;);</span><br><span class="line">                    System.out.println(&quot;文章标题:&quot; + titleEle.text());;</span><br><span class="line">                    System.out.println(&quot;文章地址:&quot; + titleEle.attr(&quot;href&quot;));</span><br><span class="line">                    //像jquery选择器一样，获取文章作者元素</span><br><span class="line">                    Elements footEle = postItem.select(&quot;.post_item_foot a[class=&#x27;lightblue&#x27;]&quot;);</span><br><span class="line">                    System.out.println(&quot;文章作者:&quot; + footEle.text());;</span><br><span class="line">                    System.out.println(&quot;作者主页:&quot; + footEle.attr(&quot;href&quot;));</span><br><span class="line">                    System.out.println(&quot;*********************************&quot;);</span><br><span class="line">                &#125;</span><br><span class="line"></span><br><span class="line">public static void main(String[] args) &#123;</span><br><span class="line">        try &#123;</span><br><span class="line">            Document document = Jsoup.parse(new File(&quot;d://1.html&quot;), &quot;utf-8&quot;);</span><br><span class="line">            System.out.println(document);</span><br><span class="line">        &#125; catch (IOException e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    四、Jsoup另一个值得一提的功能</span><br><span class="line"></span><br><span class="line"> 你肯定有过这种经历，在你的页面文本框中，如果输入html元素的话，保存后再查看很大概率会导致页面排版乱七八糟，如果能对这些内容进行过滤的话，就完美了。</span><br><span class="line"></span><br><span class="line">刚好我Jsoup就能做到。</span><br><span class="line"></span><br><span class="line">public static void main(String[] args) &#123;</span><br><span class="line">        String unsafe = &quot;&lt;p&gt;&lt;a href=&#x27;网址&#x27; onclick=&#x27;stealCookies()&#x27;&gt;博客园&lt;/a&gt;&lt;/p&gt;&quot;;</span><br><span class="line">        System.out.println(&quot;unsafe: &quot; + unsafe);</span><br><span class="line">        String safe = Jsoup.clean(unsafe, Whitelist.basic());</span><br><span class="line">        System.out.println(&quot;safe: &quot; + safe);</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>

<h1 id="Selenium使用"><a href="#Selenium使用" class="headerlink" title="Selenium使用"></a>Selenium使用</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line">/* selenium总共有八种定位方法</span><br><span class="line">     By.id()  通过id定位</span><br><span class="line"> By.name()  通过name 定位</span><br><span class="line"> By.xpath() 通过xpath定位</span><br><span class="line"> By.className() 通过className定位</span><br><span class="line"> By.cssSelector() 通过CSS 定位</span><br><span class="line"> By.linkText() 通过linkText</span><br><span class="line"> By.tagName() 通过tagName*/</span><br><span class="line">public static void test() throws InterruptedException&#123;</span><br><span class="line">       // 设置 chromedirver 的存放位置</span><br><span class="line">      System.getProperties().setProperty(&quot;webdriver.chrome.driver&quot;, &quot;F:/download/chromedriver_win32_1/chromedriver.exe&quot;);</span><br><span class="line">       // 设置浏览器参数</span><br><span class="line">       ChromeOptions chromeOptions = new ChromeOptions();</span><br><span class="line">       chromeOptions.addArguments(&quot;--no-sandbox&quot;);//禁用沙箱</span><br><span class="line">       chromeOptions.addArguments(&quot;--disable-dev-shm-usage&quot;);//禁用开发者shm</span><br><span class="line">       chromeOptions.addArguments(&quot;--headless&quot;); //无头浏览器，这样不会打开浏览器窗口</span><br><span class="line">       WebDriver driver = new ChromeDriver(chromeOptions);</span><br><span class="line">       //实现窗口最大化</span><br><span class="line">       driver.manage().window().maximize();</span><br><span class="line">       //打开百度首页</span><br><span class="line">       driver.get(&quot;https://www.baidu.com&quot;);</span><br><span class="line">       //通过ID，找到文本输入框</span><br><span class="line">       WebElement shurukuang = driver.findElement(By.id(&quot;kw&quot;));</span><br><span class="line">       //设置输入框的内容</span><br><span class="line">       shurukuang.sendKeys(&quot;战狼2&quot;);</span><br><span class="line">       //通过ID，找到搜索按钮</span><br><span class="line">       WebElement tijiao = driver.findElement(By.id(&quot;su&quot;));</span><br><span class="line">       //点击搜索按钮</span><br><span class="line">       tijiao.click();</span><br><span class="line">       //关闭浏览器</span><br><span class="line">       driver.close();</span><br><span class="line">	&#125;</span><br></pre></td></tr></table></figure>

<!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
    <!-- Background of PhotoSwipe. 
         It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>
    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">
        <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>
        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">
            <div class="pswp__top-bar">
                <!--  Controls are self-explanatory. Order can be changed. -->
                <div class="pswp__counter"></div>
                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                <button class="pswp__button pswp__button--share" title="Share"></button>
                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                      <div class="pswp__preloader__cut">
                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div> 
            </div>
            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>
            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>
            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>
        </div>
    </div>
